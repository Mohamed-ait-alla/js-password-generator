<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
		<!-- main container header -->
      <div class="container-header">
		<div class="container-header-subHeader">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
				<path
					d="M400 416C497.2 416 576 337.2 576 240C576 142.8 497.2 64 400 64C302.8 64 224 142.8 224 240C224 258.7 226.9 276.8 232.3 293.7L71 455C66.5 459.5 64 465.6 64 472L64 552C64 565.3 74.7 576 88 576L168 576C181.3 576 192 565.3 192 552L192 512L232 512C245.3 512 256 501.3 256 488L256 448L296 448C302.4 448 308.5 445.5 313 441L346.3 407.7C363.2 413.1 381.3 416 400 416zM440 160C462.1 160 480 177.9 480 200C480 222.1 462.1 240 440 240C417.9 240 400 222.1 400 200C400 177.9 417.9 160 440 160z"
				/>
			</svg>
			<h3>Generate a secure password</h3>
		</div>
		<div class="container-header-content">
			<input type="text" class="generated-pass-input" disabled/>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
			  <path
				d="M288 64C252.7 64 224 92.7 224 128L224 384C224 419.3 252.7 448 288 448L480 448C515.3 448 544 419.3 544 384L544 183.4C544 166 536.9 149.3 524.3 137.2L466.6 81.8C454.7 70.4 438.8 64 422.3 64L288 64zM160 192C124.7 192 96 220.7 96 256L96 512C96 547.3 124.7 576 160 576L352 576C387.3 576 416 547.3 416 512L416 496L352 496L352 512L160 512L160 256L176 256L176 192L160 192z"
			  />
			</svg>
		</div>
        <!-- <hr width="10%" size="2" color="#777" /> -->
      </div>
	  <!-- main container body -->
      <div class="container-body">
			<div class="container-body-header">
				<h3>Customize your password</h3>
			</div>
			<!-- password features -->
			<div class="container-body-content">
				<div class="container-body-content-checkboxes">
					<input type="checkbox" name="uppercase">
					<label for="uppercase">UpperCase</label>
					<input type="checkbox" name="lowercase"
					<label for="lowercase">LowerCase</label>
					<input type="checkbox" name="numbers">
					<label for="numbers">Numbers</label>
					<input type="checkbox" name="symbols">
					<label for="symbols">Symbols</label>
				</div>
				<div class="container-body-content-passlen">
					<label>Password Length:</label>
					<input type="number" name="passlen" min="0" max="25">
					<input type="range" min="8" max="25">
				</div>
			</div>
    </div>
  </body>
</html>
